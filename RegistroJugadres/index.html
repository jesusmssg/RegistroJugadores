<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Jugadores</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
      button:hover {
        background: #0056b3;
      }
      ul {
        max-width: 400px;
        margin: 20px auto;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Registro de Jugadores</h1>

    <form id="formRegistro">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required />

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" required />

      <label for="alias">Alias:</label>
      <input type="text" id="alias" required />

      <label for="num_camisa">Número de Camisa:</label>
      <input type="number" id="num_camisa" min="1" max="99" required />

      <label for="posicion">Posición:</label>
      <input type="text" id="posicion" required />

      <button type="submit">Guardar Jugador</button>
    </form>

    <h2 style="text-align: center">Lista de Jugadores</h2>
    <ul id="listaJugadores"></ul>

    <script src="app.js"></script>
  </body>
</html>
